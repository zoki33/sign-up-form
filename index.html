<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <section class="left-side">
            <div class="logo-container">
                <img class="logo" src="pngegg.png">
                <h1 class="title">Legendary Guitar</h1>
            </div>

        </section>
        <section class="right-side">
            <div class="top-container">
                <h2 class="title1">Legendary Guitar Store</h2>
                <p class="intro" class="text">
                    Welcome to your personal guitar heaven.
                    Our goal is to provide you with a guitar made just for you.
                </p>

            </div>
            <div class="mid-container">
                <form class="form">
                    <fieldset class="field">
                        <h1 class="title2">Register Now</h1>
                        <div class="form-container">
                            <div class="first-row">
                                <label for="first-name">
                                    <span>FIRST NAME:</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="text" id="first-name" name="user-first-name" required />
                                <label for="email">
                                    <span>EMAIL:</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="email" id="email" name="user-email" required />
                                <label for="pwd">
                                    <span>PASSWORD:</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="password" id="pwd" name="user-password" required />
                            </div>
                            <div class="scnd-row">
                                <label for="last-name">
                                    <span>LAST NAME:</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="text" id="last-name" name="user-last-name" required />
                                <label for="nmbr">
                                    <span>PHONE NUMBER:</span>
                                    
                                </label>
                                <input type="tel" id="nmbr" name="user-phone-number" />
                                <label for="pwd-repeat">
                                    <span>CONFIRM PASSWORD:</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="password" id="pwd-repeat" name="user-password-confirm" required />
                            </div>
                        </div>
                        <p class="require">Required fields are followed by <strong><span
                                    aria-label="required">*</span></strong>.</p>
                    </fieldset>

                </form>
            </div>
            <div class="bot-container">
                <button class="submit-btn" type="submit">Create Account</button>
                <p class="login-text">Already have an account? <a href="mypage/login">Log in</a></p>
            </div>
        </section>
    </div>


</body>

</html>
